  <!-- RF Signal Components Section -->
  <g
     transform="translate(0, 350)"
     id="g122">
    <!-- Section Title -->
    <text
       x="400"
       y="30"
       text-anchor="middle"
       font-size="16"
       id="text96">RF Signal Components</text>
    <!-- I Component -->
    <g
       transform="translate(50, 50)"
       id="g104">
      <text
         x="150"
         y="0"
         text-anchor="middle"
         font-size="14"
         id="text98">I Component (In-phase)</text>
      <path
         d="M 0 50 Q 75 50 75 0 Q 75 -50 150 -50 Q 225 -50 225 0 Q 225 50 300 50"
