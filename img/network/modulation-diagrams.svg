         stroke="blue"
         stroke-width="2"
         id="path100" />
      <text
         x="150"
         y="80"
         text-anchor="middle"
         font-size="12"
         id="text102">I·cos(ωt)</text>
    </g>
    <!-- Q Component -->
    <g
       transform="translate(450, 50)"
       id="g112">
      <text
         x="150"
         y="0"
         text-anchor="middle"
         font-size="14"
